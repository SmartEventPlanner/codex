<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出欠の回答</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; margin: 0; }
        .container { background: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { text-align: center; color: #333; margin-top: 0; }
        h2 { font-weight: normal; text-align: center; color: #555; margin-bottom: 2rem; border-top: 1px solid #eee; padding-top: 1rem; }
        .btn-group { display: flex; gap: 20px; justify-content: center; margin-bottom: 2rem; }
        .btn { padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-primary { background-color: #007bff; color: white; width: 100%; }
        .hidden { display: none; }
        .slot-container { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 15px; border-radius: 4px; }
        .slot-group { margin-bottom: 15px; }
        .slot-date { font-weight: bold; margin-bottom: 8px; padding-bottom: 5px; border-bottom: 1px solid #ddd; }
        .slot-item { display: block; margin-bottom: 8px; }
        .slot-item input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ event.title }}</h1>
        <h2>出欠をご回答ください</h2>

        <div class="btn-group" id="attendance-buttons">
            <button type="button" class="btn btn-success" onclick="chooseAttend()">参加する</button>
            <form method="post" style="margin: 0;">
                <input type="hidden" name="action" value="decline">
                <button type="submit" class="btn btn-danger">参加しない</button>
            </form>
        </div>

        <form method="post" id="availability-form" class="hidden">
            <input type="hidden" name="action" value="attend">
            <h3>参加可能な日時を選択してください</h3>
            <div class="slot-container">
                {% for day, slots in time_slots.items() %}
                <div class="slot-group">
                    <div class="slot-date">{{ day }}</div>
                    {% for slot in slots %}
                    <label class="slot-item">
                        <input type="checkbox" name="available_slots" value="{{ slot.value }}">
                        {{ slot.display }}
                    </label>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <br>
            <button type="submit" class="btn btn-primary">希望日時を送信</button>
        </form>
    </div>

    <script>
        function chooseAttend() {
            document.getElementById('attendance-buttons').classList.add('hidden');
            document.getElementById('availability-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
